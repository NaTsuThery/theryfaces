<ui:composition template="../common/commonTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
		<h:outputText value="#{msg['component']}" styleClass="title" />

		<div class="item">
			<ui:include src="showcase-breadcrumb.xhtml" />
		</div>
		<div class="item">
			<ui:include src="showcase-rating.xhtml" />
		</div>
		<div class="item">
			<ui:include src="showcase-omnibox.xhtml" />
		</div>
		<div class="item">
			<ui:include src="showcase-selectOneDetail.xhtml" />
		</div>
		<div class="item">
			<ui:include src="showcase-stickyHeader.xhtml" />
		</div>
		<div class="item">
			<ui:include src="showcase-box.xhtml" />
		</div>

		<h:outputText value="#{msg['utility']}" styleClass="title" />

		<div class="item">
			<ui:include src="showcase-utility.xhtml" />
		</div>

		<!-- Used for stickyHeader demo -->
		<div class="h1000" />
	</ui:define>
</ui:composition>
