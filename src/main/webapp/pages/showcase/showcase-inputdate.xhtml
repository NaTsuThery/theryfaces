	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:tf="http://java.sun.com/jsf/composite/theryfaces">

	<h:form>
		<tf:inputDate value="#{inputDateController.firstDate}" />

		<tf:inputDate value="#{inputDateController.secondDate}" maxyear="2050" />

		<tf:inputDate value="#{inputDateController.thirdDate}" maxyear="2000"

		<br />
		<h:commandButton value="Submit" action="#{inputDateController.submit}" />
	</h:form>
</ui:composition>
