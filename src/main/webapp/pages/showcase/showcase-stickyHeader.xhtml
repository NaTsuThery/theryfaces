<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:tf="http://java.sun.com/jsf/composite/theryfaces">

	<div id="sticker">
		<h:outputText value="#{msg['theryfaces.showcase.title']}" />
	</div>

	<div id="targetDiv" class="absolute-container">
		<div id="stickerInsideDiv">
			<h:outputText value="#{msg['theryfaces.showcase.title']}" />
		</div>
		<div class="h1000" />
	</div>

	<div class="h1000" />

	<tf:stickyHeader stickerId="sticker" targetId="window" />
	<tf:stickyHeader stickerId="stickerInsideDiv" targetId="targetDiv" />

</ui:composition>
